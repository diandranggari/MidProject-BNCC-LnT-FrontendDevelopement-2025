<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="styleform.css">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h1 class="poppins-bold">Registration</h1>
         <div class="input-group">
            <label for="name" id="poppins-medium">Name</label>
            <input type="text" name="name" placeholder="Enter your full name" id="name" required>
         </div>
         <div class="input-group">
            <label for="email" id="poppins-medium">Email</label>
            <input type="text" name="email" placeholder="ex: myname@gmail.com" id="email" required>
         </div>
         <div class="input-group">
            <label for="email" id="poppins-medium">Phone Number</label>
            <input type="text" name="phone number" placeholder="Enter your phone number" id="phone number" required>
         </div>
         <div class="input-group">
            <label for="password" id="poppins-medium">Password</label>
            <input type="password" name="password" placeholder="Enter your password" id="password" required>
         </div>
         <button type="submit">Submit</button>
         <p id="poppins-medium">Already have an account? <a href="login.html">Sign In</a></p>
        </div>
    </div>
</body>
</html>
